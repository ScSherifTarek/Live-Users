<!DOCTYPE html>
<html>
	<head>
		<title>Live users</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="heading pt-5">
			<div class="container">
				<h1 class="text-center">Users in a live way</h1>
			</div>
		</div>

		<div class="users-form pt-5">
			<div class="container">
				<form class="card p-4">
					<div class="row">
						<div class="col-4">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" aria-describedby="nameHelp">
								<small id="nameHelp" class="form-text text-muted">It's your chance to introduce yourself give it your time ðŸŽ‰</small>
							</div>
						</div>
						<div class="col-4">
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
								<small id="emailHelp" class="form-text text-muted">We have to keep contact any way!</small>
							</div>
						</div>
						<div class="col-4">
							<div class="form-group">
								<label for="age">Age</label>
								<input type="number" min="1" class="form-control" id="age" aria-describedby="ageHelp">
								<small id="ageHelp" class="form-text text-muted">Are you old enough?</small>
							</div>
						</div>
					</div>
					<div class="row">
                        <div class="col-md-12">
                            <div class="float-right">
                            	<button type="submit" class="btn btn-primary btn-flat">Submit</button>
                            </div>
                        </div>
                    </div>
				</form>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
